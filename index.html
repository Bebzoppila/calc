<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/dist/main.css"> -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Привет мир</h1>
    <div class="wrapper">
        <div class="calc">
            <div class="calc-input">
                <p class="result"></p>
                <input type="text">
            </div>
            <div class="calc-inner">
                <div class="calc-sidebar">
                    <button data-type="action" class="calc-sidebar__btn btn">MC</button>
                    <button data-type="action" class="calc-sidebar__btn btn">MS</button>
                    <button data-type="action" class="calc-sidebar__btn btn">MR</button>
                    <button data-type="action" class="calc-sidebar__btn btn">M+</button>
                    <button data-type="action" class="calc-sidebar__btn btn">M-</button>
                </div>
                <div class="calc-menu">
                    <div class="calc-menu__item">
                        <button data-type="item" class="btn">7</button>
                        <button data-type="item" class="btn">4</button>
                        <button data-type="item" class="btn">1</button>
                        <button data-type="item" class="btn">0</button>
                    </div>
                    <div class="calc-menu__item">
                        <button data-type="action" class="btn">C</button>
                        <button data-type="item" class="btn">8</button>
                        <button data-type="item" class="btn">5</button>
                        <button data-type="item" class="btn">2</button>
                        <button data-type="item" class="btn">.</button>
                    </div>
                    <div class="calc-menu__item">
                        <button data-type="action" class="btn">AC</button>
                        <button data-type="item" class="btn">9</button>
                        <button data-type="item" class="btn">6</button>
                        <button data-type="item" class="btn">3</button>
                        <button data-type="item" class="btn">+/-</button>
                    </div>
                    <div class="calc-menu__item">
                        <button class="btn"><-</button>
                        <button data-type="item" class="btn">/</button>
                        <button data-type="item" class="btn">*</button>
                        <button data-type="item" class="btn">-</button>
                        <button data-type="item" class="btn">+</button>
                    </div>
                    <div class="calc-menu__item">
                        <button data-type="action" class="btn">Rvt</button>
                        <button data-type="item" class="btn">(</button>
                        <button data-type="item" class="btn">)</button>
                        <button data-type="action" class="btn btn-40">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/dist/bundle.js"></script> -->
    <script src="bundle.js"></script>
</body>

</html>
